<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Memory Game</title>
  </head>


  <body>
    <div class="header">
      <h1>Memory Game</h1>
    </div>

    <div class="start-page">
      <button type="button" name="button" data-level="16" class="btn">Easy</button>
      <button type="button" name="button" data-level="32" class="btn">Medium</button>
      <button type="button" name="button" data-level="64" class="btn">Hard</button>
    </div>


    <div class="game-board inactive">

      <div class="score-board">
        <div class="timer-div">
          <p>Time Taken: <span id="time"></span></p>
        </div>
        <div class="score-div">
          <p>Number of Moves: <span id="moves"></span></p>
        </div>
        <div class="pairs-div">
          <p>Pairs Found: <span id="pairs"></span></p>
        </div>
        <div class="restart-div">
          <button type="button" name="button" class="btn new-game-btn">New Game</button>
        </div>
        </div>

        <div class="easy-board inactive">

        </div>


        <div class="medium-board inactive">

        </div>


        <div class="hard-board inactive">

        </div>


        <div class="result-div inactive">

        <div class="result">

        </div>
        <div class="fastest-time">

        </div>

        <div class="least-moves">

        </div>


      </div>

      </div>



<div class="attributes">
  <a href='https://www.freepik.com/vectors/food'>Food vector created by freepik - www.freepik.com</a>
</div>

    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
